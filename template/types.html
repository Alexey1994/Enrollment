<div ng-controller="examsFormsController">
	<div class="row">
		<div class="col-md-12 col-xs-12">			
			<button class="btn btn-default btn-lg pull-left" data-toggle="modal" data-target="#newExamsForm">Новый тип </button>
			<button class="btn btn-success btn-lg pull-right" ng-click="save()">Сохранить</button>
		</div>

		<div class="col-md-12 col-xs-12 alerts-wrapper">
			<div ng-show="saveSuccess" class="alert alert-success">
				<a class="close" aria-label="close" data-dismiss="alert" ng-click="sendSuccess = undefined">&times;</a>
			  	<strong>Сохранено!</strong> Ваши изменения успешно сохранены.
			</div>	

			<div ng-show="saveError" class="alert alert-danger">
				<a class="close" aria-label="close" data-dismiss="alert"  ng-click="saveError = undefined">&times;</a>
			  	<strong>Ошибка!</strong> Сохранить данные не удалось. Попробуйте повторить действие позже.
			</div>	

			<div ng-show="sendError" class="alert alert-danger">
				<a class="close" aria-label="close" data-dismiss="alert" ng-click="sendError = undefined">&times;</a>
			  	<strong>Ошибка!</strong> Сохранить данные не удалось. Проверьте данные!
			</div>		
		</div>
	</div>

	


	<div class="row exams">
      	<ul class="list-group">
      		<li ng-repeat="form  in examsForms track by $index" class="list-group-item col-md-4 col-sm-6 col-xs-12">
      			<div class="panel panel-default">
      				<div class="panel-heading">
      					<input class="subject form-control" disabled ng-value="examsFormName(form)" />
      					<span class="delete-btn" ng-click="examsForms.splice($index, 1)">&times;</span>
      				</div>
      				<div class="panel-body">      					
      					<div class="form-group">
	      					<label class="">ЦТ (тесты) </label>
	      					<input class="form-control" ng-model="form.tests"/>
      					</div>
      					<div class="form-group">
	      					<label class="">Экзамены </label>
	      					<input class="form-control" ng-model="form.exams"/>
      					</div>
      				</div>
      			</div>
      		</li>
      	</ul>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="newExamsForm" role="dialog">
	    <div class="modal-dialog">
	    
	      	<!-- Modal content-->
		    <div class="modal-content">
		        <div class="modal-header">
		          	<button type="button" class="close" data-dismiss="modal">&times;</button>
		          	<h4 class="modal-title">Новый экзамен</h4>
		        </div>
		        <div class="modal-body">
		        	<div class="form-group">
						<label>Название экзамена</label>
	        			<span class="newExamsForm-control">{{ examsFormName(newExamsForm) }}</span>
	        		</div>	        		

	        		<div class="form-group">
		        		<label>Количество ЦТ</label>
		        		<input type="number" class="form-control" ng-model="newExamsForm.tests" />
		        	</div>

		        	<div class="form-group">
		        		<label>Количество экзаменов</label>
		        		<input type="number" class="form-control" ng-model="newExamsForm.exams" />
		        	</div>
		        </div>
		        <div class="modal-footer">
		          	<button ng-click="addExamForm()" type="button" class="btn btn-default" data-dismiss="modal">Ок</button>
		        </div>
		    </div>
	      
	    </div>
	</div>

</div>
